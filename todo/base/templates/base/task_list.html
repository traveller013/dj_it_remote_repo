<h1>To Do List</h1>

<a href ="{% url 'task-create' %}">Add Task</a>
<table>
    <tr>
        <th>Item</th>

    </tr>
    {% for task in tasks%}
    <tr>
        <td>{{task.title}}</td>
        <!-- 'tasks' was the context_object_name aka 'nickname' -->
        <td><a href = "{% url 'tasks' task.id %}">Item</a></td>
    </tr>
    {% empty %}
    <h3>List is empty</h3>
    {% endfor %}
</table>
